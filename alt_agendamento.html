  <main>
    <fieldset class="field">
     
      <h1>Alteração de Data e Hora do Agendamento</h1>

      <form action="alt_agendamento.php" method="POST">

    

        <label class="label-text" for="nome"><strong>Nome do Cliente:</strong></label>
        <input class="label" type="text" name="nome">

        <label class="label-text" for="servico"><strong>Tipo do Serviço</strong></label>
        <select class="label-select-service" name="servico" id="servico" required>
          
          <option value="">Escolha</option>
          <option value="Tira Risco">Tira Risco</option>
          <option value="Revitalizacao de Pintura">Revitalização de Pintura</option>
          <option value="Polimento Cristalizado">Polimento Cristalizado</option>
          <option value="Micro Pintura">Micro Pintura</option>
          <option value="Polimento Farol">Polimento de Farois</option>
          <option value="Pintura Geral">Pintura Geral</option>
          
        </select>
        
        <label class="label-text" for="horario_a"><strong>Horário Antigo:</strong></label>
        <input class="label" type="text" name="horario_a">

        <label class="label-text" for="dia_a"><strong>Data Antiga:</strong></label>
        <input class="label" type="date" name="dia_a">
  
        <label class="label-text" for="horario_n"><strong>Novo Horário:</strong></label>
        <input class="label" type="text" name="horario_n">

        <label class="label-text" for="dia_n"><strong>Nova Data:</strong></label>
        <input class="label" type="date" name="dia_n">

        <input type="submit" class="button" value="Alterar"/>

      </form>
