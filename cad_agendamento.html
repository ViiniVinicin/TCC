<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Page Info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Agendamento</title>

    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/style.css" />

    <!-- STYLES -->
    <link rel="stylesheet" href="styleagendamento.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header id="header">
      <nav class="container">
        <a class="logo" href="home_administrador.html"
          >mecânica<span>baiano</span>.</a
        >

        <!-- MENU -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="home_administrador.html">Início</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <fieldset class="field">
        <h1>Cadastrar Agendamento</h1>

        <form action="cad_agendamento.php" method="POST">
          <label class="label-text" for="nome"
            ><strong>Nome do Cliente:</strong></label
          >
          <input class="label" type="text" name="nome" />

          <label class="label-text" for="servico"
            ><strong>Tipo de Serviço</strong></label
          >
          <select
            class="label-select-service"
            name="servico"
            id="servico"
            required
          >
            <option value="">Escolha</option>
            <option value="Tira Risco">Tira Risco</option>
            <option value="Revitalizacao de Pintura">
              Revitalização de Pintura
            </option>
            <option value="Polimento Cristalizado">
              Polimento Cristalizado
            </option>
            <option value="Micro Pintura">Micro Pintura</option>
            <option value="Polimento Farol">Polimento de Farois</option>
            <option value="Pintura Geral">Pintura Geral</option>
          </select>

          <label class="label-text" for="horario"
            ><strong>Horário:</strong></label
          >
          <input class="label" type="text" name="horario" />

          <label class="label-text" for="dia"><strong>Data:</strong></label>
          <input class="label" type="date" name="dia" />

          <input type="submit" class="button" value="Agendar" />
        </form>
      </fieldset>
    </main>

    <footer class="section">
      <div class="container grid">
        <div class="brand">
          <a class="logo logo-alt" href="#home">mecânica<span>baiano</span>.</a>
          <p>©2022 mecânicaeverton.</p>
          <p>Todos os direitos reservados.</p>
        </div>

        <div class="social grid">
          <a
            href="https://api.whatsapp.com/send?phone=+5561993398630&text=Oi! Gostaria de agendar um horário"
            target="_blank"
            ><i class="icon-whatsapp"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>

  <!-- main.js -->
  <script src="main.js"></script>
</html>
