    <!-- Styles -->

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <!-- Header -->
    <header id="header">
      <nav class="container">
        <a class="logo" href="../home/home_administrador.html"
          >mecânica<span>baiano</span>.</a
        >

        <!-- MENU -->
        <div class="menu">
          <ul class="grid">
            <li>
              <a class="title" href="../home/home_administrador.html">Início</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <fieldset class="field">
        <form method="POST" action="../alter/alt_orcamento.php">
          <div>
            <h1>Cadastro de Orçamento</h1>

            <label class="label-text" for="servico"
              ><strong>Tipo de Serviço</strong></label
            >
            <select
              class="label-select-service"
              name="servico"
              id="servico"
              required
            >
              <option value="">Escolha</option>
              <option value="Tira Risco">Tira Risco</option>
              <option value="Revitalizacao de Pintura">
                Revitalização de Pintura
              </option>
              <option value="Polimento Cristalizado">
                Polimento Cristalizado
              </option>
              <option value="Micro Pintura">Micro Pintura</option>
              <option value="Polimento Farol">Polimento de Farois</option>
              <option value="Pintura Geral">Pintura Geral</option>
            </select>

            <label class="label-text" for="horario"
              ><strong>Horário:</strong></label
            >
            <input class="label" type="text" name="horario" />

            <label class="label-text" for="dia"><strong>Data:</strong></label>
            <input class="label" type="date" name="dia" />

            <label for="cliente_nome" class="label-text"
              ><strong>Nome do Cliente</strong></label
            >
            <input class="label" type="text" name="cliente_nome" required />

            <label for="valor" class="label-text"
              ><strong>Valor do Serviço</strong></label
            >
            <input class="label" type="text" name="valor" required />

            <label for="valor_n" class="label-text"
              ><strong>Novo Valor do Serviço</strong></label
            >
            <input class="label" type="text" name="valor_n" required />

            <input class="button" type="submit" value="Alterar" />
          </div>
        </form>
      </fieldset>
    </main>

    <footer class="section">
      <div class="container grid">
        <div class="brand">
          <a class="logo logo-alt" href="#home">mecânica<span>baiano</span>.</a>

          <p>Todos os direitos reservados.</p>
        </div>

        <div class="social grid">
          <a href="https://www.instagram.com/viinivinicin/" target="_blank">
            <i class="icon-instagram"></i>
          </a>
          <a href="https://www.youtube.com/watch?v=0XIqH9DfpIc" target="_blank"
            ><i class="icon-youtube"></i
          ></a>
        </div>
      </div>
    </footer>
